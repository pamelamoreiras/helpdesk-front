<div class="container">

    <form class="form">
        
        <h1>Help Desk - Dicas de um DEV</h1>

        <img src="assets/img/login-image.svg" alt="Help Desk">

        <h3 class="cabecalho-login">E-mail</h3>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label></mat-label>
          <input 
          [formControl]="email"
          [(ngModel)]="creds.email" 
          name="email" 
          matInput 
          placeholder="Ex. fulano@mail.com">
        </mat-form-field>
      
        <h3 class="cabecalho-login">Senha</h3>
        <mat-form-field class="full-width" appearance="fill">
            <mat-label></mat-label>
            <input 
            [formControl]="senha"
            [(ngModel)]="creds.senha" 
            name="senha" 
            type="password" 
            matInput 
            placeholder="Ex. 123" >
          </mat-form-field>

          <button [disabled]="!validaCampos()" class="login-button" mat-stroked-button color="primary">Login</button>
          
      </form>    
</div>
