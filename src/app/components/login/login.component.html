<div class="container">

    <form class="form">
        
        <h1>Help Desk - Dicas de um DEV</h1>

        <img src="assets/img/login-image.svg" alt="Help Desk">

        <h3 class="cabecalho-login">E-mail</h3>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label></mat-label>
          <input matInput placeholder="Ex. fulano@mail.com">
        </mat-form-field>
      
        <h3 class="cabecalho-login">Senha</h3>
        <mat-form-field class="full-width" appearance="fill">
            <mat-label></mat-label>
            <input type="password" matInput placeholder="Ex. 123" >
          </mat-form-field>

          <button class="login-button" mat-stroked-button color="primary">Primary</button>
      </form>    
</div>
